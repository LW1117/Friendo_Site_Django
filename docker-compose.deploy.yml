# Local dev environment

version: "3.8"
services:
  friendo_site:
    build:
      target: friendo_site
    ports:
      - 8001:8001
    command: -c "python3 manage.py migrate && python manage.py collectstatic --no-input && gunicorn -b 0.0.0.0:8001 friendo_site.wsgi"
    restart: "no"
    volumes:
      - .:/code
      - /var/www/html/friendo.us/static:/static
