type User{
    id: Int!
    username: String!
    bot_admin: Boolean!
    notes: [String!]
    discord_id: String
    timezone_name: String
}

input LoginInput {
    username: String!
    password: String!
}

input GetUserInput {
    username: String
    discord_id: String
}

input ModifyUserInput {
    discord_id: String!
    timezone_name: String
}

type LoginPayload {
    status: Boolean!
    error: String
    token: String
}
